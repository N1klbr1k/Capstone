<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run the Pack</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/d48c78e087.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div id="left_stuff">
        <i class="fa-brands fa-wolf-pack-battalion"></i>
        <h1>RUN THE PACK</h1>
      </div>
      <div class="right_stuff">
        <a href='about.html'><p>about</p></a>
        <a href='addMonst.html'><p>Add Beast</p></a>
      </div>
    </header>
    <section class="left-section">
      <div class="monster__container">
        <div class="add_monster_div">
          <form id="monster_form">
            <select id="monster-select">
              <option value="0">none</option>
              
            </select>
            <input type="submit" id="submitBtn" value="+" />
          </form>
        </div>
      </div>
    </section>
    <section class="middle-section">
      <div class="monster_info_container">
        <div id="monst_name"></div>
        
          <img id="monstPic">
          <div class="monstStats">
            <div id="str"><p>str</p>
              <div id="strNum"></div>
            </div> 
            <div id="dex">
              <p>dex</p>
              <div id="dexNum"></div>
            </div>
            <div id="con">
              <p>con</p>
              <div id="conNum"></div>
            </div>
            <div id="int">
              <p>int</p>
              <div id="intNum"></div>
            </div>
            <div id="wis">
              <p>wis</p>
              <div id="wisNum"></div>
            </div>
            <div id="char">
              <p>char</p>
              <div id="charNum"></div>
            </div>
          </div>
        
        <div id="monst_desc">
        </div>
      </div>
      <div class="attack_button_container">
        <button class="attack-button-stuff" id="attack_button">
          <h2>Attack!</h2>
          <i class="fa-solid fa-dice-d20" id="dice"></i>
        </button>
      </div>
    </section>
    <section class="right-section">
      <div id ='skull_container'>
        <i class="fa-solid fa-skull" id="skull"></i>
      </div>
      <div class="enemy_ac_container" >
        
        <div><select id="ac__container">
          <option value="0">unknown</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
        </select></div>
        
      </div>
      <div class="result_container"></div>
    </section>
    <footer></footer>

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
